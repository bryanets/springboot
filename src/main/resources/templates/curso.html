<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head th:insert="plantilla/UITemplate :: cabecera">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cursos</title>
	<style>
		.modal-header{
		color:#fff;
		background: #428bca;
		display: flex;
  		justify-content: center;  		
		}
		.help-block {
		  		color: red;
		}
		.form-group.has-error .form-control-label {
		  color: red;
		}
		.form-group.has-error .form-control {
		  border: 1px solid red;
		  box-shadow: 0 0 0 0.2rem rgba(250, 16, 0, 0.18);
		}
		.alertify .ajs-dialog {
		    top: 50%;
		    transform: translateY(-50%);
		    margin: auto;
		}
		.ajs-header{
			background-color: #286090 !important;
			color: white !important;
			/*text-align: center;*/
			font-size: 18px;
			font-weight: bold;
		}
		.ajs-ok{
			color: #fff;
		    background-color: #007bff;
		    border-color: #007bff;
		}
		.ajs-cancel{
			color: #fff;
		    background-color: #dc3545;
		    border-color: #dc3545;
		}
	</style>
</head>

<body>

	<div th:insert="plantilla/UITemplate :: menu"></div>
	
	<div class="container">
		
			<h3 class="text-center mt-4">LISTA DE CURSOS</h3>
			
			<button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#modalCurso" id="btn-nuevo">
			 <i class="far fa-file"></i> Nuevo Curso
			</button>
			<div class=" mt-2">
	
				<table class="table table-striped table-bordered mt-5" id="tableCurso">
							  <thead>
							   <tr>
					                <th>Código</th>
					                <th>Nombre</th>
					                <th>Créditos</th>
					                <th>Horas</th>
					                <th>Ciclo</th>
					                <th></th>
					                <th></th>
					            </tr>
							  </thead>
							  <tbody>
								<tr th:each="data:${listaCursos}">
							      <td th:text="${data.codigo}"></td>
							      <td th:text="${data.nombre}"></td>
							      <td th:text="${data.creditos}"></td>
							      <td th:text="${data.horas}"></td>
							      <td th:text="${data.ciclo.nombre}"></td>
							      <td><a class="btn btn-info btn-editar" data-toggle="modal" data-target="#modalCurso"><i class="far fa-edit"></i></a></td>
							      <td><a class="btn btn-danger btn-eliminar"><i class="far fa-trash-alt"></i></a></td>
							    </tr>  
							  </tbody>
				</table>
			</div>
		
		
			<!-- begin #modal-dialog : MODAL CURSO-->
			<div class="modal fade" id="modalCurso" data-backdrop="static" 
							data-keyboard="false" tabindex="-1" 
							aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered modal-login modal-lg" >					
							<div class="modal-content">
								<div class="modal-header bg-blue-darker">
									<h4 class="modal-title text-white">Cursos</h4>
								</div>
								<div class="modal-body">
									<form method="POST" id="idRegistra" action="/curso/grabar">	
										<div class="container">
											<div class="row">
												<div class="form-group has-feedback col-md-4">
													<label for="exampleInputEmail1"><b>Código</b></label><br>	
													<i class="fas fa-pen-fancy form-control-feedback2"></i>
													<input type="text" class="form-control" id="idCodigo" placeholder="" name="codigo" value"0">	
												</div>	
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>Nombre</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idNombre" placeholder="Ingresar nombre" name="nombre">																										
												</div>
												<div class="form-group has-feedback col-md-4">
													<label for="exampleInputEmail1"><b>Créditos</b></label><br>	
													<i class="fas fa-pen-fancy form-control-feedback2"></i>
													<input type="text" class="form-control" id="idCreditos" placeholder="Ingresar créditos" name="creditos">	
												</div>	
												<div class="form-group has-feedback col-md-4">
													<label for="exampleInputEmail1"><b>Horas</b></label><br>	
													<i class="fas fa-pen-fancy form-control-feedback2"></i>
													<input type="text" class="form-control" id="idHoras" placeholder="Ingresar horas" name="horas">	
												</div>							  
												 <div class="form-group has-feedback col-md-6">	
														<label for="exampleInputEmail1"><b>Ciclo</b></label><br>
												        <i class="fas fa-prescription-bottle-alt form-control-feedback2"></i>
													    <select class="form-control" id="idCiclo" name="ciclo">
													      <option value=" ">[Seleccione Ciclo]</option>
													      <option th:each="bean:${ciclo}"
													      		  th:utext="${bean.nombre}"
													      		  th:value="${bean.codigo}"/>
													    </select>													   
												 </div>		 
											</div>
										</div>								
										<div class="col-md-12 text-center mt-4"> 										
											<button type="submit" id="Guardar" class="btn btn-primary"><i class="fas fa-save"></i> Grabar</button>
											<button type="button" id="btn-cerrar" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-undo-alt"></i> Cancelar</button>
										</div> 																								
									</form>
								</div>
							</div>
						</div>
		</div>
		<!-- FIN Modal CURSO-->	
		
		<form action="/curso/eliminar" method="post" id="frm-eliminar">
			<input type="hidden" name="codigo" id="codigo-eliminar"/>	
		</form>
	
	</div>
	
	<div th:insert="plantilla/UITemplate :: javascript"></div>
	
	<script th:inline="javascript" th:if="${MENSAJE!=null}">
		let msj;
		msj=/*[[${MENSAJE}]]*/
		toastr.success(msj, toastr.options = {
			"timeOut": "2000",
			"positionClass " : " toast-top-right ",
		});	
	</script>
	
	<script>
		let codigoCiclo=-1;
		
		$('#tableCiclo').DataTable();
		$(function() {
			$('#usr1').datepicker({
				'format': 'yyyy-mm-dd',
				'autoclose': true
			});
	
		});
		$('#usr1').on('changeDate show', function(e) {
		    $('#idRegistra').bootstrapValidator('revalidateField', $('#usr1'));
		});

		$(document).on("click",".btn-editar",function(){
			let cod;
			cod=$(this).parents("tr").find("td")[0].innerHTML;
			$.get("/curso/buscar?codigo="+cod,function(response){
				$("#idCodigo").val(response.codigo);
				$("#idNombre").val(response.nombre);
				$("#idCreditos").val(response.creditos);
				$("#idHoras").val(response.horas);
				codigoCiclo=response.ciclo.codigo;
				console.log(response);
			})
			
		})
	
		$(document).on("click","#btn-cerrar",function(){
			$("#idRegistra").trigger("reset");
			$("#idCodigo").val(0);
			$("#idRegistra").data("bootstrapValidator").resetForm(true);
			
		})
	
		$(document).on("click",".btn-eliminar",function(){
			let cod;
			cod=$(this).parents("tr").find("td")[0].innerHTML;
			$("#codigo-eliminar").val(cod);
			  alertify.confirm("SISTEMA","Seguro de eliminar!",
			  function(){
					$("#frm-eliminar").submit();
			  },
			  function(){ 
				alertify.error('Cancelado!')
			  }).
			  set('labels', {ok:'Si', cancel:'No'});
		})
	</script>
	
	<script type="text/javascript">    
	    $(document).ready(function(){     
	
	        $('#idRegistra').bootstrapValidator({     
	        	feedbackIcons: {
	                valid: 'glyphicon glyphicon-ok',
	                invalid: 'glyphicon glyphicon-remove',
	                validating: 'glyphicon glyphicon-refresh'
	            },
	        	 fields:{		 
	        		 Nombres: {
	     	    		selector:'#idNombre',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese nombre'    
	                        }      
	                    }    
	                },   
	                Creditos: {
	     	    		selector:'#idCreditos',       
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese créditos'    
	                        },
	                        regexp: {    
	                            regexp: /^\d+$/,    
	                            message: 'Campo créditos solo valores enteros'    
	                        },       
	                    }    
	                },    
	                Horas: {
	     	    		selector:'#idHoras',      
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese horas'    
	                        },
	                        regexp: {    
	                            regexp: /^\d+$/,    
	                            message: 'Campo horas solo valores enteros'    
	                        },   
	                    }    
	                },      				
	                Ciclo: {
	     	    		selector:'#idCiclo',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Seleccione un ciclo'    
	                        },					
	                    }    
	                } 
	        	 }
	        })					
	    });    
	</script>
	
</body>
</html>
