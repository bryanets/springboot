<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head th:insert="plantilla/UITemplate :: cabecera">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Intranet</title>

</head>

<body>

	<form method="POST" id="idRegistra" th:action="@{/carrera/grabar}" th:object="${carrera}">
		<div class="container">
			<div class="form-group">
				<label for="idCodigo"><b>Código</b></label>
				<input type="text" class="form-control" id="idCodigo" name="codigo" th:field="*{idCarrera}" readonly>
			</div>
			<div class="form-group has-feedback col-md-12">
				<label for="idCarrera"><b>Carrera</b></label>
				<input type="text" class="form-control" id="idCarrera" name="carrera" th:field="*{nombreCarrera}" required>
			</div>
			<div class="form-group has-feedback">
				<label for="idDuracion"><b>Duración</b></label>
				<input type="number" class="form-control" id="idDuracion" name="duracion" th:field="*{duracion}">
			</div>
			<div class="form-group has-feedback">
				<label for="idDescrpcion"><b>Descripción</b></label>
				<input type="text" class="form-control" id="idDescripcion" name="descripcion" th:field="*{descripcion}">
			</div>
		</div>
		<div class="col-md-12 text-center mt-4">
			<button type="submit" id="Guardar" class="btn btn-primary"><i class="fas fa-save"></i>
				Grabar</button>
			<a type="button" id="btn-cerrar" class="btn btn-danger" th:href="@{/carrera/lista}"><i
					class="fas fa-undo-alt"></i> Cancelar</a>
		</div>
	</form>

	<div th:insert="plantilla/UITemplate :: javascript"></div>

</body>

</html>
