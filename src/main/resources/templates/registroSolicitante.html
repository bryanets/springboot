<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head th:insert="plantilla/UITemplate :: cabecera">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Usuarios</title>
</head>

<body>
	<form method="POST" id="formRegistra" th:action="@{/usuario/grabar}" th:object="${usuario}">
		<div class="form-group" hidden>
			<label for="idCodigo"><b>CÃ³digo</b></label>
			<input type="text" class="form-control" id="idCodigo" name="codigo" th:field="*{idUsuario}" readonly>
		</div>
		<div class="form-group mb-3">
			<label for="idNombre" class="form-label">Nombre</label>
			<input type="text" class="form-control" id="idNombre" name="nombre" th:field="*{nombre}">
		</div>
		<div class="form-group mb-3">
			<label for="idApellido" class="form-label">Apellido</label>
			<input type="text" class="form-control" id="idapellido" name="apellido" th:field="*{apellido}">
		</div>
		<div class="form-group mb-3">
			<label for="idDni" class="form-label">DNI</label>
			<input type="text" class="form-control" id="idDni" name="dni" th:field="*{dni}">
		</div>
		<div class="form-group mb-3">
			<label for="idEmail" class="form-label">Email</label>
			<input type="text" class="form-control" id="idEmail" name="email" th:field="*{correoElectronico}">
			<small class="error-message"></small>
		</div>
		<div class="form-group mb-3">
			<label for="idClave" class="form-label">Clave</label>
			<input type="text" class="form-control" id="idClave" name="clave" th:field="*{clave}">
			<small class="error-message"></small>
		</div>
		<div class="form-group mb-3">
			<label for="idRol" class="form-label">Rol</label>
			<input type="text" class="form-control" id="idRol" name="rol" th:field="*{rol}">
			<small class="error-message"></small>
		</div>
		<div class="form-group mb-3">
			<label for="idLogin" class="form-label">Login</label>
			<input type="text" class="form-control" id="idLogin" name="login" th:field="*{login}">
			<small class="error-message"></small>
		</div>
		<div class="col-md-12 text-center mt-4">
			<button type="submit" id="Guardar" class="btn btn-primary"><i class="fas fa-save"></i>
				Grabar</button>
			<a type="button" id="btn-cerrar" class="btn btn-danger" th:href="@{/usuario/lista}"><i
					class="fas fa-undo-alt"></i> Cancelar</a>
		</div>
	</form>


	<div th:insert="plantilla/UITemplate :: javascript"></div>

</body>

</html>
