<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head th:insert="plantilla/UITemplate :: cabecera">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Intranet</title>
</head>

<body>

	<div th:insert="plantilla/UITemplate :: menu"></div>

	<div class="container">
		<h3 class="text-center mt-4">Solicitantes</h3>
		<div class="mt-2">
			<table class="table table-striped table-bordered mt-5 shadow" id="tableMedicamentos">
				<thead>
					<tr>
						<th class="text-center">CÃ³digo</th>
						<th>Nombres</th>
						<th>Apellidos</th>
						<th>Dni</th>
						<th>Correo</th>
						<th>Rol</th>
						<th class="text-center">Acciones</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="data:${solicitantes}">
						<td class="text-center" th:text="${data.idUsuario}"></td>
						<td th:text="${data.nombre}"></td>
						<td th:text="${data.apellido}"></td>
						<td th:text="${data.dni}"></td>
						<td th:text="${data.correoElectronico}"></td>
						<td th:text="${data.rol.descripcion}"></td>
						<td class="text-center"><a class="btn btn-success btn-sm btn-editar" th:href="@{/matricula/editar/}+${data.idUsuario}">
								<i class="far fa-plus fa-sm"></i></a></td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div th:insert="plantilla/UITemplate :: javascript"></div>

</body>

</html>
